<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">

    <title>calorie counter</title>
</head>
<body>
<div class="container">
    <h1>Счетчик калорий</h1>
    <form>

        <label class="title">Пол</label>
        <br>
        <div class="chek">
            <input type="radio" id="woman" name="genders" value="woman" checked="checked">
            <label for="woman">Женщина</label>
        </div>
        <div class="chek">
            <input type="radio" id="man" name="genders" value="man">
            <label for="man"> Мужчина</label>
        </div>

        <br>
        <div class="numbers">
            <label for="age" class="title">Возраст <span class="ed">лет</span>
                <br>
                <input type="text" id="age"></label>
            <br>
            <label for="height" class="title">Рост <span class="ed">см</span>
                <br>
                <input type="text" id="height"></label>
            <br>
            <label for="weight" class="title">Вес <span class="ed">кг</span>
                <br>
                <input type="text" id="weight"></label>
        </div>

        <label class="title">Физическая активность</label>
        <br>
        <div class="chek">
            <input type="radio" id="min" name="activity" checked="checked">
            <label for="min">Минимальная <br>
                <span>Сидячая работа и нет физических нагрузок</span>
            </label>
        </div>
        <br>
        <div class="chek">
            <input type="radio" id="low" name="activity">
            <label for="low">Низкая <br>
                <span>Редкие не регулярные тренировки, активность в быту</span>
            </label>
        </div>
        <br>
        <div class="chek">
            <input type="radio" id="middle" name="activity">
            <label for="middle">Средняя<br>
                <span>Тренировки 3-5 раз в неделю</span>
            </label>
        </div>
        <br>
        <div class="chek">
            <input type="radio" id="high" name="activity">
            <label for="high">Высокая<br>
                <span>Тренировки 6-7 раз в неделю</span>
            </label>
        </div>
        <br>
        <div class="chek">
            <input type="radio" id="max" name="activity">
            <label for="max">Очень высокая<br>
                <span>Больше 6 тренировкок в неделю и физическая работа</span>
            </label>
        </div>
        <br>
        <input type="button" class="btn" id="btnCount" value="Рассчитать">
        <input type="reset" class="btn" value="Очистить поля">
    </form>

    <div class="modal">
        <div class="results">
            <div class="btnWrap">
                <button id="btnClose">Х</button>
            </div>
            <h2>Ваша норма калорий</h2>
            <div class="results__norm">
                <div>
                    <p class="output" id="maintain"></p>
                    <p class="norma">поддержание веса</p>
                </div>
                <div>
                    <p class="output" id="lose"></p>
                    <p class="norma">снижение веса</p>
                </div>
                <div>
                    <p class="output" id="gain"></p>
                    <p class="norma">набор веса</p>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
